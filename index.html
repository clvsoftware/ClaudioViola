<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La mia pagina web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Benvenuto sulla mia pagina web!</h1>
        
        <div class="image-container">
            <img src="immagine1.jpg" alt="Immagine 1">
        </div>

        <p>Questa Ã¨ una pagina web di esempio contenente due immagini e del testo.</p>

        <div class="image-container">
            <img src="immagine2.jpg" alt="Immagine 2">
        </div>

        <p>Puoi sostituire le immagini con le tue immagini personali e modificare il testo a tuo piacimento.</p>
    </div>
</body>
</html>
